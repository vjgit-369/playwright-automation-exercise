name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC

jobs:
  test:
    name: 'Playwright Tests'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox]
        test-group: [e2e, smoke]
        include:
          - test-group: e2e
            test-file: 'tests/enhanced-e2e-journey.spec.js'
          - test-group: smoke
            test-file: 'tests/e2e-user-journey.spec.js'
    
    env:
      TEST_ENV: ci
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
        
      - name: Run Playwright tests
        run: npx playwright test ${{ matrix.test-file }} --project=${{ matrix.browser }}
        
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report-${{ matrix.browser }}-${{ matrix.test-group }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30
